<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Grab A Cab</title>
  <meta name="robots" content="noindex" />
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#07090c;
      color:#fff;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 18px;
    }
    .box{
      max-width:720px;
      width:100%;
      padding:26px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }
    h1{margin:0 0 10px}
    p{margin:8px 0; color: rgba(255,255,255,.75); line-height:1.5}
    a{
      display:inline-block;
      margin-top: 12px;
      padding:10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      text-decoration:none;
    }
    a:hover{background: rgba(255,255,255,.10);}
  </style>
</head>
<body>
  <div class="box">
    <h1>Thanks! ✅</h1>
    <p>Your booking request was sent successfully.</p>
    <p>If you need to reach us immediately, email: <strong>2005dani@gmail.com</strong></p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
